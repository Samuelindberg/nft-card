<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


<body>

<div class="container">
  <div class="nft-card">
    <img class="nft-img"src="/images/image-equilibrium.jpg" alt="">
    <div class="text-container">
       <h4 class="title">Equilibrium #3429</h4>
       <p class="text-content">Our Equilibrium collection promotes balance and calm. </p>
    </div>
    <div class="buy-now-container">
      <div class="left">
        <img src="/images/icon-ethereum.svg" alt="ETH">
        <p class="eth">0.041ETH</p>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg" alt="clock" />
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
    <img src="/images/image-avatar.png" alt="">
    </div>
  </div>
</div>

</body>
</html>
